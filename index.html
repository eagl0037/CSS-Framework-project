<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom CSS Framework Demo</title>
  <link rel="stylesheet" href="dist/style.css" />
</head>
<body>

  <div class="container" style="padding: 2rem;">
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <p>This is a paragraph using the base font styles of the framework.</p>

    <hr />

    <h3>Buttons</h3>
    <button class="btn">Default Button</button>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <hr />

    <h3>Form Elements</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your message here..."></textarea>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr />

    <h3>Table Example</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>alice@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>bob@example.com</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <h3>Utility Classes</h3>
    <p class="text-bold">This text is bold.</p>
    <p class="text-uppercase">this text is uppercase.</p>
    <p class="m-2 p-2 bg-primary text-white">This has margin and padding.</p>
  </div>

</body>
</html>
