<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NimbusCSS Demo</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <h1 class="text-center text-bold">Welcome to NimbusCSS</h1>
  <button class="btn-primary">Click Me</button>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="email">Email</label>
    <input type="email" id="email">
  </form>
  <table>
    <thead>
      <tr><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody>
      <tr><td>Natasha</td><td>natasha@example.com</td></tr>
    </tbody>
  </table>
  <div class="m-2 p-2 border rounded text-uppercase">Utility Box</div>
</body>
</html>
